<table mat-table [dataSource]="medecins" class="mat-elevation-z0">
    <!-- Position Column -->
    <ng-container matColumnDef="idmedecin">
      <th mat-header-cell *matHeaderCellDef> ID Médecin </th>
      <td mat-cell *matCellDef="let element"> {{element.idmedecin}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef> Spécialité </th>
      <td mat-cell *matCellDef="let element"> {{element.specialite}} </td>
    </ng-container>

    <ng-container matColumnDef="anneesexperience">
        <th mat-header-cell *matHeaderCellDef> Années Experience  </th>
        <td mat-cell *matCellDef="let element"> {{element.anneesexperience}} </td>
    </ng-container>

    <ng-container matColumnDef="nomservice">
        <th mat-header-cell *matHeaderCellDef> Nom Service  </th>
        <td mat-cell *matCellDef="let element"> {{element.nomservice}} </td>
    </ng-container>

    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef> Modifier  </th>
      <td mat-cell *matCellDef="let element">
        <button class = "bouton" mat-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef> Supprimer  </th>
      <td mat-cell *matCellDef="let element">
        <button class = "bouton" mat-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
