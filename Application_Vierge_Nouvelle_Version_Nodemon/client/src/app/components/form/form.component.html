<div class = container-button>
    <mat-icon mat-dialog-close class="opacity-icon">close</mat-icon>
</div>
<form class="container-form">
    <mat-form-field class="form">
        <mat-label>ID Médecin</mat-label>
        <input matInput name="idMedecin" [(ngModel)]="medecin.idmedecin" type = "number" min="0" required>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Prénom</mat-label>
        <input matInput name="firstName" [(ngModel)]="medecin.prenom" required>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="medecin.nom" maxlength="50">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Spécialité</mat-label>
        <mat-select name="speciality" [(ngModel)]="medecin.specialite">
            <mat-option *ngFor="let option of options" [value]="option" required>
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Années Expérience</mat-label>
        <input matInput name="yearOfExperience" [(ngModel)]="medecin.anneesexperience" type = "number" min="0" required>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>ID Service</mat-label>
        <input matInput name="idService" [(ngModel)]="medecin.idservice" type = "number" min="0" required>
    </mat-form-field>
</form>
<div class="button-container">
    <button mat-raised-button class="add-button" (click)="submit()">Envoyer</button>
</div>
